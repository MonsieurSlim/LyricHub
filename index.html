<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Bitter:400,400italic' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			LYRIC HUB
		</title>
	</head>
	<body>
	<header>
		<img src="img/hubLogo.jpg" id="logo">
		<h1>Lyric Hub</h1>
	</header>
	<div id="wrapper">
		<div id="desc">
			<p>.....find the lyrics of that song, even if you don't know the name!</p>
			<p>.....play the song and sing along with the lyrics!</p>
		</div>
		<input type="text" id="artistField" placeholder="Type in Artist's Name"><br>
		<input type="text" id="songField" placeholder="Type in the Song's Name"><br>
		<input type="button" value="Search" id="searchButton">
		<input type="button" value="Reset" id="resetButton">
		<br>
		<audio controls="" type="" id="player"></audio><br>
		<img src="img/712.gif" id="loading">
		<div id="displayArea" class="clearfix">
			<section id="ifLyrics">
				<p>...Lyrics Area..</p>
				<p id="artist"></p>
				<p id="song"></p>
				<p id="lyric"></p>
				<a href="" id="link" target="_blank"></a>
			</section>
			<section id="ifRelatedSongs">
				<p>...Search results..</p>
			</section>
		</div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>	
	</body>
	<footer>
		<a href="http://monsieurslim.github.io/Portfolio"><p>&copy; 2014 Monsieur Slim | Andela</p></a>
	</footer>
</html>
